<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@600&family=Dosis&family=Hanken+Grotesk:wght@500;700;800&display=swap');
    </style>
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="grid-item" id="result">
            <div class="header">
                Your Result
            </div>
            <div class="score">
                <h2> 76</h2>
                <h3> of 100</h3>
            </div>
            <div class="end">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="grid-item" id="summary">
            <div class="header">
                Summary
            </div>
            <div class="score">
                <div id="a"><span><img src="./icon-reaction.svg" alt="" width="20px" height="20px">Reaction</span>
                    <div class="stats"> <span>80 </span><span class="hundred">/ 100</span></div>
                </div>

                <br>
                <div id="b"><span><img src="./icon-memory.svg" alt="" width="20px" height="20px"> Memory</span>
                    <div class="stats"> <span>92 </span><span class="hundred">/ 100</span></div>
                </div>
                <br>
                <div id="c"><span><img src="./icon-verbal.svg" alt="" width="20px" height="20px">Verbal</span>
                    <div class="stats"> <span>61 </span><span class="hundred">/ 100</span></div>
                </div>
                <br>
                <div id="d"><span><img src="./icon-visual.svg" alt="" width="20px" height="20px">Visual</span>
                    <div class="stats"><span>72 </span><span class="hundred">/ 100</span></div>
                </div>
            </div>
            <div class="end">
                <a href="">Continue</a>
            </div>
        </div>
    </div>









</body>

</html>
